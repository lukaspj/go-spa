kind: pipeline
type: kubernetes
name: Build

anchors:
  - &build_and_push_docker
    image: plugins/docker
    settings:
      registry: docker.pkg.github.com
      repo: docker.pkg.github.com/lukaspj/go-spa/go-spa
      username: lukaspj
      password:
        from_secret: github-packages-token

steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags

  - name: test
    image: golang:1.14.1
    commands:
      - go test -race -v ./... -cover

  - name: release
    image: goreleaser/goreleaser
    commands:
      - goreleaser release
    environment:
      GITHUB_TOKEN:
        from_secret: github-token
    when:
      event:
        - tag

  - name: docker publish master
    <<: *build_and_push_docker
    settings:
      tags:
        - master
    when:
      branch:
        - master

  - name: docker publish release
    <<: *build_and_push_docker
    settings:
      tags:
        - ${DRONE_SEMVER_MAJOR}
        - ${DRONE_SEMVER}
        - latest
    when:
      event:
        - tag

---
kind: secret
name: github-token
get:
  path: github-repo-token
  name: repotoken
---
kind: secret
name: github-packages-token
get:
  path: github-repo-token
  name: packagetoken

